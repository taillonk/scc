  <main class="wrapper">
    <h1 class="text-align-center">Contact</h1>

    <div class="my-row">
      <div class="my-column">
        <div class=" flexible">
          <div class="photo-column-container">
            <picture class="contact-picture">
              <img src="images/IMG_7364.JPG" alt="Photo of Nicky">
            </picture>
          </div>
        </div>
      </div>
      <div class="my-column">
        <div class="flexible">
          <div class="form-container">
            <!-- Need to update action property once there is code to handle the post method -->
            <form action="#" method="post">
              <div class="row">
                <div class="col-25">
                  <label for="name">Name:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="name" name="name" placeholder="Your name...">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="email">Email:</label>
                </div>
                <div class="col-75">
                  <input type="email" id="email" name="email" placeholder="Your email...">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Subject:</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Your message goes here..."
                    style="height:200px"></textarea>
                </div>
              </div>
              <br>
              <div class="form-row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
